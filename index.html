<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-600">
    <div class="container">
        <div class="w-full md:w-3/4 mx-auto">
            <h3 class="text-3xl">Axios Basics</h3>
            <div class="w-full mt-20 bg-white pb-10 border-blue-400  my-12">
                <div class="w-full bg-blue-500 text-white font-bold mb-10 py-5 px-5">
                    Get Request
                </div>
                <div id="containerOne" class="w-full my-10">
                	
                </div>
                <div class="w-full md:flex">
                    <button class="border-2 mx-2 px-4 py-2 rounded-lg font-bold border-indigo-500 bg-indigo-500 text-white" onclick="performFirstRequest()">Get Data</button>
                    <button class="border-2 mx-2 rounded-lg font-bold px-4 py-2 border-red-500 bg-red-500 text-white">Clear</button>
                </div>
            </div>
            <!--  -->
            <div class="w-full mt-20 bg-white pb-10 border-blue-400  my-12">
                <div class="w-full bg-blue-500 text-white font-bold mb-10 py-5 px-5">
                    Get Request with Parameters
                </div>
                	<form  id="formOne">
                <div class="w-full my-5">
                	
                		<div class="w-full px-4">
                			<input type="text" name="" class="w-full border-2 border-gray-700 py-2 px-4 rounded-lg" placeholder="Todo Id" id="">
                		</div>
                
                </div>
                <div class="w-full md:flex">
                
                    <button class="border-2 mx-2 px-4 py-2 rounded-lg font-bold border-indigo-500 bg-indigo-500 text-white" onclick="performSecondRequest()" id="formId">Get Data</button>
                    <button class="border-2 mx-2 rounded-lg font-bold px-4 py-2 border-red-500 bg-red-500 text-white">Clear</button>
                </div>
                	</form>

                	<div id="containertwo" class="w-full my-10">
                	
                </div>
            </div>
            <!--  -->
            <div class="w-full mt-20 bg-white pb-10 border-blue-400  my-12">
                <div class="w-full bg-blue-500 text-white font-bold mb-10 py-5 px-5">
                    Get Request
                </div>
                  	<form  id="formTwo">
                <div class="w-full my-5">
                	
                		<div class="w-full px-4">
                			<input type="text" name="title" class="w-full border-2 border-gray-700 py-2 px-4 rounded-lg" placeholder="Todo Id" id="title">
                		</div>
                
                </div>
                <div class="w-full md:flex">
                    <button class="border-2 mx-2 px-4 py-2 rounded-lg font-bold border-indigo-500 bg-indigo-500 text-white" id="sendData" onclick="sendMyData()">send</button>
                    <button class="border-2 mx-2 rounded-lg font-bold px-4 py-2 border-red-500 bg-red-500 text-white">Clear</button>
                </div>
            </form>
                <div id="containerThree" class="w-full my-10">
                	
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </head>
</body>


</html>
